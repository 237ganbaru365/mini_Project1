<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="f-bg">
    <div class="l-card">
      <div class="l-card__img"></div>
      <div class="l-card__contents">
        <div class="l-card__contents__texts">
          <h1 class="">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="l-card__contents__plan">
          <p class="l-card__contents__plan__icon"><img src="/assets/images/icon-music.svg" alt="icon_music"></p>
          <div class="l-card__contents__plan__headline">
            <h2 class="l-card__contents__plan__headline__title">Annual Plan</h2>
            <p class="l-card__contents__plan__headline__detail">$59.99/year</p>
          </div>
          <div class="l-card__contents__plan__changeBtn"><a href="#">Change</a></div>
        </div>
        <div class="l-card__contents__paymentBtn"><a href="#">Proceed to Payment</a></div>
        <div class="l-card__contents__cancelBtn"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
